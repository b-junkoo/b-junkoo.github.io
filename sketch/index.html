<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src = "app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
    <header class = "header">
        <h1 class = "title" style ="color:rgb(0, 153, 255);">Etch-a-Sketch</h1>
        <span style="color:white"> 
            Toggle drawing by clicking on the canvas 
        </span>
    </header>

    <main class="main">
        <div id="grid">
            <!-- grid filled in by app.js -->
        </div>

        <div class="options">
            <input id="colorPicker" type="color" value="#333333" colorpick-eyedropper-active="false">
            <button id = clear> Clear </button>
            <button id = color> Color </button>
            <button id = eraser> Eraser </button>
            <input type="range" min="1" max="100" value="16" class="slider" id="gridSizer">
        </div>
    </main>

    <footer class="footer">
        <span style="font-weight: bold; color: white">
            Built & designed by b-junkoo | 
        </span>
        <a href="https://github.com/b-junkoo/Etch-a-Sketch">
            <i class="fa fa-github fa-2x" style="color:white"></i>
        </a>
    </footer>
    
</body>
</html>
